<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Challenge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <div class="col text-center">
        Smiley Grid
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col text-center">Half-half, all devices</div>
    </div>
    <div class="row bg-primary">
      <div class="text-center col-6 border-right border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
      <div class="text-center col-6 border-left border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col text-center">Mobile full-screen, laptop half-half</div>
    </div>
    <div class="row bg-primary">
      <div class="text-center col-12 col-md-6 border-right border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
      <div class="text-center col-12 col-md-6 border-left border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col text-center">Mobile full-screen, tablet half-half, laptop quarter</div>
    </div>
    <div class="row bg-primary">
      <div class="text-center col-12 col-sm-6 col-md-3 border-right border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
      <div class="text-center col-12 col-sm-6 col-md-3 border-left border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
      <div class="text-center col-12 col-sm-6 col-md-3 border-left border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
      <div class="text-center col-12 col-sm-6 col-md-3 border-left border-dark">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col text-center">Nested rows</div>
    </div>
    <div class="row">
      <div class="col-3 bg-primary text-center h-50">
        <i class="fa fa-paw" aria-hidden="true"></i>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-6 bg-primary text-center border-left border-bottom border-dark">
            <i class="fa fa-paw" aria-hidden="true"></i>
          </div>
          <div class="col-6 bg-primary text-center border-left border-bottom border-dark">
            <i class="fa fa-paw" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-12 bg-primary text-center border-top border-dark">
            <i class="fa fa-paw" aria-hidden="true"></i>
          </div>
          </div> 
      </div>
    </div>
  </div>
</body>

</html>
